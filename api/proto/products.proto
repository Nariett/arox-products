syntax = "proto3";

package products;

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

option go_package = "./";

service ProductsService{
  rpc Gets (google.protobuf.Empty) returns (Product);
}

enum Gender{
  MALE = 0;
  FEMALE = 1;
  UNISEX = 2;
}

enum Season{
  WINTER = 0;
  SPRING = 1;
  SUMMER = 2;
  AUTUMN = 3;
  ALL_SEASON = 4;
}

enum Category{
  CLOTHES = 0;
  SHOES = 1;
  ACCESSORIES = 2;
  BAGS = 3;
  HOMES = 4;
  WATCHES = 5;
}

message Product{
  int64 id = 1;
  string brand = 2;
  string name = 3;
  Category category = 4;
  int64 price = 5;
  string description = 6;
  optional Gender gender = 7;
  optional Season season = 8;
  string sizes = 9;
  bool is_active = 10;
  google.protobuf.Timestamp created_at = 11;
}